name: Python package CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev gcc libpq5 python3-cffi python3-brotli \
          libpango-1.0-0 libpangoft2-1.0-0 libcairo2 libpangocairo-1.0-0 \
          weasyprint

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest psycopg2-binary
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..30}; do
          pg_isready -h localhost -U myuser -d mydatabase && break
          echo "Waiting for database to be ready... ($i/30)"
          sleep 1
        done

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest
